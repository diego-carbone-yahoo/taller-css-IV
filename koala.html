<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Koala</title>
		<link rel="stylesheet" type="text/css" href="prefix/estilos.css">
		<link rel="stylesheet" type="text/css" href="koala.css">
		<link rel="stylesheet" type="text/css" href="_koala.css">
	</head>
	<body class="koala">
			
		    <!-- Begin Image -->
			<!-- Invisible Box-->
			<div class="box koala1">
			  
			   <!-- Circular Head-->
			   <div class="head">  
				 
				 <!-- Circular Head Copy -->
				 <div class="head-copy"></div>
				 
				  <!-- Left Ear ~ Light Gray-->
				 <div class="ear-left">
				  <!-- Inner ear ~ Dark Gray -->
				  <div class="inner-ear"></div>
				 </div>
				 
				 <!-- Right Ear ~ Light Gray-->
				  <div class="ear-right">
				 <!-- Inner Ear ~ Dark Gray-->
				   <div class="inner-ear"></div>
				 </div>
				 
				<div class="face">
				 <!-- Left Outer Eye ~ White -->
				 <div class="eye-left">
				   <!-- Pupil ~ Black -->
				   <div class="pupil">
				   </div>
				 </div>
				 
				 <!-- Right Outer Eye ~ White -->
				 <div class="eye-right">
				   <!-- Pupil ~ Black -->
				   <div class="pupil">
				   </div>
				 </div>
				 
				  <!-- Nose ~ Brown -->
				  <div class="nose">
				  </div>
				</div>
				  <!-- Hair ~ Light Gray -->
				 <div class="hair-left"></div>
				 <div class="hair-right"></div>
				 
			   <!-- End Head -->
			   </div>
			<!-- End Invisible Box -->
			</div>

			<!-- Begin Image -->
			<!-- Invisible Box-->
			<div class="box koala2">
			  
					<!-- Circular Head-->
					<div class="head">  
					  
					  <!-- Circular Head Copy -->
					  <div class="head-copy"></div>
					  
					   <!-- Left Ear ~ Light Gray-->
					  <div class="ear-left">
						
					   <!-- Inner ear ~ Dark Gray -->
					  <div class="inner-ear"></div>
					  </div>
					  
					  <!-- Right Ear ~ Light Gray-->
					   <div class="ear-right">
					  <!-- Inner Ear ~ Dark Gray-->
						<div class="inner-ear"></div>
					  </div>
					  
					  <!-- Left Outer Eye ~ White -->
					  <div class="eye-left">
						<!-- Pupil ~ Black -->
						<div class="pupil">
						</div>
					  </div>
					  
					  <!-- Right Outer Eye ~ White -->
					  <div class="eye-right">
						<!-- Pupil ~ Black -->
						<div class="pupil">
						</div>
					  </div>
					  
					   <!-- Nose ~ Brown -->
					   <div class="nose">
					   </div>
					  
					   <!-- Hair ~ Light Gray -->
					  <div class="hair-left"></div>
					  <div class="hair-right"></div>
					  
					<!-- End Head -->
					</div>
				 <!-- End Invisible Box -->
				 </div>

				 <a href="" id="getDrunk">Get Drunk</a>
	</body>

	<script>
		var boton = document.getElementById('getDrunk');
		var koalas = document.getElementsByClassName('box');

		console.log (koalas);

		boton.addEventListener ("click", function(e){
			e.preventDefault();
			Array.from(koalas).forEach(element => {
				element.classList.add('drunk');
			});
		});

		
	</script>
</html>
